server {
    listen 80;
    server_name _;

    location = /vod {
        return 301 /vod/;
    }

    # Live HLS
    location /hls {
        root /srv;
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
        add_header Cache-Control no-cache;
        add_header Access-Control-Allow-Origin *;
    }

    # VOD / recordings
    location /vod/ {
        alias /srv/srs/recordings/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        add_header Access-Control-Allow-Origin *;
    }

    # Raw VOD endpoint (no redirect), used by the browser player to fetch FLV bytes.
    location /vod-raw/ {
        alias /srv/srs/recordings/;
        add_header Access-Control-Allow-Origin *;
    }

    # When clicking a .flv in the /vod/ autoindex, open it in the web player.
    location ~ ^/vod/(.+\.flv)$ {
        return 302 /player/?src=/vod-raw/$1;
    }

    # Web player build output (copy Vite dist here).
    # Expected files: /srv/ionia-player/index.html, /srv/ionia-player/assets/...
    location /player/assets/ {
        alias /srv/ionia-player/assets/;
        try_files $uri =404;
    }

    location /player/ {
        alias /srv/ionia-player/;
        try_files $uri $uri/ /player/index.html;
    }
}
